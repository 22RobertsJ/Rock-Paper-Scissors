<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            function computerPlay() {
                n = Math.floor(Math.random() * 3)
                if (n == 0) {
                    computerSelection = "Rock"
                }

                else if (n == 1) {
                    computerSelection = "Paper"
                }

                else {
                    computerSelection = "Scissors"
                }
            return computerSelection
            }
            computerPlay()
        </script>
    </body>

</html>
